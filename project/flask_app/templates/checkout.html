<body>

  {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
  {% if messages %}                            <!-- check if there are any messages -->
      {% for message in messages %}            <!-- loop through the messages -->
          <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
      {% endfor %}
   {% endif %}
{% endwith %}

            <div class="card-body">
                <div class="container mt-3 ">
                    <div class="card bg-dark text-white mt-3">
                      <img class="card-img" src="https://images.unsplash.com/photo-1616141893496-fbc65370493e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHN1cmZpbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Card image">
                      <div class="card-img-overlay">
                   
                     
            <form action="/payment" method="POST">
                      <div class="col-md-4">
                              <label for="" class="form-label"><h4>Card Holder</h4></label>
                              <input type="text" name="name" class="form-control" id="" aria-describedby="">
                      
                            </div>
                      
                <div class="col-md-4 mt-2">
                            <label for="" class="form-label"><h4>Card Number</h4></label>
                            <input type="text" name="card_number" class="form-control" id="" placeholder="4242 4242 4242 4242">
                          </div>
                  <div class="col-md-4 mt-4">

                            <h4>Enter Month</h4>
                            <input type="text" name="ex_month"></div>
                            
                    <div class="col-md-4 mt-4">
                          
                              <h4>Enter Year</h3>
                              <input type="text" name="ex_year" placeholder="0000">
                          
                            </div>
                          
                <div class="col-md-1 mt-2">
                              <label for="cvv" class="form-label"><h6>CVV/CVC</h6></label>
                              <input type="text" name="cvc" class="form-control" id="" >
                            </div>
                      
               <button type="submit" class="btn btn-dark mt-3">Pay 300</button>
                      
        </form>
