<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  
    <title>Create Trip</title>
</head>
<html>
  <body class="container">
    <style>
  body{
      font-family :'Courier New', Courier, monospace;
      background-image : url("https://wallpaperaccess.com/full/1836598.jpg");
      background-repeat: no-repeat;
    }
    a:link {
      text-decoration: none;
}
</style>
<div class="container mt-3">

    
    <div class="container" id="blue"><nav class="navbar" >
        <div class="container-fluid">
           
          <span class="navbar-brand mb-0 h1 text-dark"><h2>{{user.first_name}} create your trip !</h2></span>

          <span class="navbar-brand">
            <a href="/shop">Shop</a>
          </span>
        
          <span class="navbar-brand"><div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Go Back
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="/dash" id="a">Go to Dash</a></li>
              <li><a class="dropdown-item" href="/account" id="a">Account</a></li>
              <li><a class="dropdown-item" href="/log_out">Log Out</a></li>
            </ul>
          </div></span>
        </div>
       
        
     </div>
     <style>
    
         a{
             color:black;
      }
      </style>

    <div class="container mt-3">
        <form action="/reserve_trip" method="POST">
            <div class="col-md-3">
              <select name="day" class="form-select" aria-label="Default select example">
                <option selected>Pick a day</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
            </div>
            
            <div class="col-md-3 mt-4">
              
            <select name="time" class="form-select" aria-label="Default select example">
              <option selected>Select time</option>
              <option value="5am">5 am</option>
              <option value="6am">6 am</option>
              <option value="7am">7 am</option>
              <option value="8am">8 am</option>
              <option value="6pm">6 pm</option>
              <option value="7pm">7 pm</option>
              
            </select>
            </div>
          

            <div class="col-md-3 mt-4">
              <select name="pickup_location" class="form-select" aria-label="Default select example">
                  <option selected>Pickup Location</option>
                  <option value="Tamarindo">Tamarindo Surf Camp</option>
                  <option value="Villa real">Villa Real Surf Camp</option>
              </select>
          </div>
              <div class="col-md-3 mt-4">
                <select name="destination" class="form-select" aria-label="Default select example">
                    <option selected>Pick a Destination</option>
                    <option value="Witches wock">Witches Rock</option>
                    <option value="Avellanas">Avellanas</option>
                    <option value="Playa grande">Playa Grande</option>
                    <option value="Samara">Samara</option>
                    <option value="Nossara">Nossara</option>
                    <option value="Playa Hermossa">Playa Hermossa</option>
                    <option value="Jaco">Jaco</option>
                  </select>
           
              </div>
              <div class="col-md-3 mt-4">
                <select name="level" class="form-select" aria-label="Default select example">
                    <option selected>Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermidiate">Intermidiate</option>
                    <option value="advanced">Advanced</option>

                  </select>
            </div>

            <div class="col-md-3 mt-4">
                <select name="board" class="form-select" aria-label="Default select example">
                    <option selected>Rent a Board</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>


             
            
         
            <button type="submit" class="btn btn-dark mt-3">Submit</button>
          </form>
          <style>
            button:hover{
            
                color:black;
                
            }
          </style>








    </div>





















</div>
</body>
</html>
